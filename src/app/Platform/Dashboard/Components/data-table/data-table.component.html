<div *ngIf="loading" class="loader" id="loader"></div>

<div class="container-fluid m-top" [ngClass]="{'container-fluid': loading}">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h3>
          Memebers
      </h3>
  </div>

  <div class="row">
    <div class=" col-lg-12">
      <div class="card card2 shadow mb-4">
        <!-- Card Body -->
        <div class="card-body row">
          <p-table #dt1
          [value]="customers"
          [paginator]="true"
          [rows]="10" [showCurrentPageReport]="true"
          [globalFilterFields]="['name','activity','id','company','country.name']"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          styleClass="p-datatable-customers"
          [filterDelay]="0"
          >
          <!-- Global Filter User Input-->
          <ng-template pTemplate="caption">
            <div style="text-align: right">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input pInputText #textInput type="text" (input)="dt1.filterGlobal(textInput.value, 'contains')" placeholder="Search" />
              </div>
          </ng-template>
          <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">
                  Name
                  <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="id">
                  Batch No.
                  <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="country.name">
                  Location
                  <p-sortIcon field="country.name"></p-sortIcon>
                </th>
                <th pSortableColumn="company">
                  Company
                  <p-sortIcon field="company"></p-sortIcon>
                </th>
                <th pSortableColumn="activity">
                  Activity
                  <p-sortIcon field="activity"></p-sortIcon>
                </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
              <tr>
                  <td class="font-bold">{{customer.name}}</td>
                  <td class="baseColor font-bold">{{customer.id}}</td>
                  <td>{{customer.country.name}}</td>
                  <td>{{customer.company}}</td>
                  <td class="baseColor font-bold">{{customer.activity}}</td>
              </tr>
          </ng-template>
        </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
